<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours - Login</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-6 a">
                    <div class="content">
                        <h1>Travelista Tours</h1>
                        <!-- <p>Travel is the only purchase that enriches you in ways beyond material wealth</p> -->
                    </div>
                </div>
                <div class="col-6 b">
                    <div class="login-form">
                        <h2>Welcome</h2>
                        <p>Login with Email</p>
                        <form>
                            <div class="inp">
                                <label for="email">Email Id</label>
                                <input type="email" id="email" name="email" placeholder="thiuux@mail.com">
                            
                           
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="**********">
                            </div>
                            <a>Forgot your password?</a>
                            <button type="submit">Login</button>
                            <p>OR</p>
                            <div class="soc">
                               <a href="#" class="fa fa-instagram"></a>  
<a href="#" class="fa fa-youtube"></a>  
<a href="#" class="fa fa-google"></a>
                            </div>
                            <p>Don't have an account? <a href="#">Register Now</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
